{% extends "base.html" %}
{% block content %}
    <h1>Author: {{ author }}</h1>
    <!--NO LINK YET BRAH -->
    <p>Date fo Birth: {{  author.date_of_birth }} Date of Death {{ author.date_of_death }}</p>

    <div style="margin-left:20px;margin-top:20px">
        <h4>Books</h4>
        {% for book in author.book_set.all %}

            <hr>
            <a href="{{ book.get_abslute_url  }}">{{ book.title }}</a>
        {% endfor %}
    </div>
{% endblock %}
